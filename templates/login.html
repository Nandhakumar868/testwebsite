<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr><td>Enter your Username : </td></tr>
            <tr><td><input type="text" placeholder="Enter your Username" name="username" required></td></tr>
            <tr><td>Enter your Password : </td></tr>
            <tr><td><input type="password" placeholder="Enter your Password" name="password" required></td></tr>
            <tr><td><button>Login</button></td></tr>
        </table>
    </form>
    <p><a href="">Forgot Password</a></p>
    <p>Don't have an account?<a href="{% url 'register' %}">Register</a></p>
</body>
</html>

<style>
    body{
        margin: auto;
        width: 50%;
        background-color: lightskyblue;
    }
</style>
